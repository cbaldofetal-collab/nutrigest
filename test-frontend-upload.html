<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .debug-info { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Upload Frontend</h1>
        
        <div class="debug-info">
            <h3>Simulação de Upload Frontend</h3>
            <p>Este teste simula exatamente o que o frontend faz:</p>
            <ol>
                <li>Cria FormData com o arquivo</li>
                <li>Adiciona header de autorização</li>
                <li>Envia para o backend</li>
            </ol>
        </div>

        <div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
            <br>
            <button onclick="testUpload()">Testar Upload</button>
            <button onclick="testWithAuth()">Testar com Auth</button>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>

        <div id="logs"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3002';
        const API_ENDPOINT = '/api/sheets/upload';
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logs.appendChild(div);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                log('Por favor, selecione um arquivo primeiro', 'error');
                return;
            }

            log(`Arquivo selecionado: ${file.name} (${file.type}, ${file.size} bytes)`);
            
            try {
                // Simular exatamente o que o frontend faz
                const formData = new FormData();
                formData.append('file', file);
                
                log('FormData criado, enviando para o servidor...');
                log(`URL: ${API_URL}${API_ENDPOINT}`);
                
                const response = await fetch(API_URL + API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer mock-access-token-12345'
                    },
                    body: formData
                });

                log(`Resposta recebida: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`Corpo da resposta: ${responseText}`);
                
                if (response.ok) {
                    log('Upload bem-sucedido!', 'success');
                } else {
                    log(`Erro no upload: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`Erro de rede: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        async function testWithAuth() {
            log('Testando login primeiro...');
            
            try {
                // Primeiro fazer login
                const loginResponse = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });

                if (!loginResponse.ok) {
                    log('Erro no login', 'error');
                    return;
                }

                const loginData = await loginResponse.json();
                const token = loginData.tokens.accessToken;
                
                log(`Login bem-sucedido, token: ${token.substring(0, 20)}...`);
                
                // Agora testar upload com o token real
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    log('Por favor, selecione um arquivo primeiro', 'error');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                
                log('Enviando arquivo com token real...');
                
                const uploadResponse = await fetch(API_URL + API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                log(`Resposta do upload: ${uploadResponse.status}`);
                const responseData = await uploadResponse.json();
                log(`Dados da resposta: ${JSON.stringify(responseData)}`);
                
                if (uploadResponse.ok) {
                    log('Upload com autenticação bem-sucedido!', 'success');
                } else {
                    log(`Erro no upload: ${responseData.message || 'Erro desconhecido'}`, 'error');
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
            }
        }

        // Log inicial
        log('Página de teste carregada. Selecione um arquivo e clique em "Testar Upload".');
    </script>
</body>
</html>
