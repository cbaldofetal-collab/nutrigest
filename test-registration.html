<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
</head>
<body>
    <h1>Test Registration API</h1>
    <button onclick="testRegistration()">Test Register API</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            try {
                const response = await fetch('https://traesms2lg1s.vercel.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Headers:</h3>
                    <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                    <h3>Response Body:</h3>
                    <pre>${await response.text()}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
