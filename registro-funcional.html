<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Planilhas - P√°gina de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üìä Leitor de Planilhas</h1>
            <p>Crie sua conta e transforme dados em insights</p>
        </div>

        <div id="message" class="info">
            ‚úÖ Solu√ß√£o alternativa ativada! Esta p√°gina funciona independentemente do React.
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required placeholder="Jo√£o Silva">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres" minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repita a senha">
            </div>

            <button type="submit" id="submitBtn">
                Criar conta gr√°tis
            </button>
        </form>

        <div class="link">
            J√° tem uma conta? <a href="/login">Entrar</a>
        </div>

        <div class="link" style="margin-top: 10px;">
            <a href="/teste-simples.html">üß™ Testar sistema</a> | 
            <a href="/debug.html">üîç Debug</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://traesms2lg1s.vercel.app/api/auth/register';
        
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        function showMessage(text, type = 'info') {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            if (type !== 'success') {
                setTimeout(() => {
                    message.innerHTML = '<div class="info">‚úÖ Solu√ß√£o alternativa ativada! Esta p√°gina funciona independentemente do React.</div>';
                }, 5000);
            }
        }

        function validateForm(data) {
            if (!data.name || !data.email || !data.password || !data.confirmPassword) {
                throw new Error('Por favor, preencha todos os campos');
            }
            if (data.name.length < 2) {
                throw new Error('O nome deve ter pelo menos 2 caracteres');
            }
            if (!data.email.includes('@')) {
                throw new Error('Por favor, insira um email v√°lido');
            }
            if (data.password.length < 6) {
                throw new Error('A senha deve ter pelo menos 6 caracteres');
            }
            if (data.password !== data.confirmPassword) {
                throw new Error('As senhas n√£o coincidem');
            }
        }

        async function registerUser(data) {
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Criando conta...';

                console.log('üöÄ Enviando dados para registro:', data);
                console.log('üìç URL da API:', API_URL);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: data.name,
                        email: data.email,
                        password: data.password
                    })
                });

                console.log('üìä Status da resposta:', response.status);
                console.log('üìã Headers da resposta:', [...response.headers.entries()]);

                let result;
                try {
                    result = await response.json();
                    console.log('‚úÖ Resposta JSON:', result);
                } catch (e) {
                    const text = await response.text();
                    console.log('üìù Resposta texto:', text);
                    throw new Error('Erro ao processar resposta: ' + text);
                }

                if (response.ok) {
                    showMessage('‚úÖ Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + (result.message || 'Erro ao criar conta'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                showMessage('‚ùå Erro de conex√£o: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Criar conta gr√°tis';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            try {
                validateForm(data);
                await registerUser(data);
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            }
        });

        // Testar conex√£o com a API ao carregar
        window.addEventListener('load', async () => {
            console.log('üß™ Iniciando teste de conex√£o...');
            try {
                const response = await fetch(API_URL, {
                    method: 'OPTIONS'
                });
                console.log('‚úÖ API est√° acess√≠vel');
                showMessage('‚úÖ Conex√£o com servidor estabelecida!', 'success');
                setTimeout(() => {
                    message.innerHTML = '<div class="info">‚úÖ Solu√ß√£o alternativa ativada! Esta p√°gina funciona independentemente do React.</div>';
                }, 2000);
            } catch (error) {
                console.warn('‚ö†Ô∏è API pode n√£o estar acess√≠vel:', error);
                showMessage('‚ö†Ô∏è Verificando conex√£o com o servidor...', 'info');
            }
        });
    </script>
</body>
</html>
